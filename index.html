<!DOCTYPE html>
<html>
<head>
    <title>PNG to JPEG Converter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PNG to JPEG Converter</h1>
        <input type="file" id="image-upload" accept="image/png">
        <button id="convert-button" onclick="convertToJPEG()">Convert</button>
        <a id="download-link" download="converted_image.jpeg" style="display: none;">Download Converted Image</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
